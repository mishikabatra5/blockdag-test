name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install
        working-directory: BlockDAG-Automation

      - name: Start Application
        run: mvn exec:java -Dexec.mainClass="com.example.Main"
        working-directory: BlockDAG-Automation
        # Replace "com.example.Main" with your actual main class

      - name: Run Tests
        run: mvn test -DsuiteXmlFile=src/test/resources/testng.xml
        working-directory: BlockDAG-Automation

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: BlockDAG-Automation/test-output/emailable-report.html
